<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card">
    <article class="user-info">
      <div class="profile-pic">
        <img src="./assets/images/marimelle-pic.jpg" alt="Marimelle Dumo's profile picture" />
      </div>
      <header class="profile-header">
        <h1 class="profile-name">Marimelle Dumo</h1>
        <p class="profile-location">Rizal, Philippines</p>
      </header>
      <p class="profile-bio">"Front-end Web Developer"</p>
    </article>
    <nav aria-label="Marimelle Dumo's Social links">
      <ul class="nav-links">
        <li class="link">
          <a href="https://github.com/Marimelle" target="_blank" rel="noopener noreferrer">GitHub</a>
        </li>
        <li class="link">
          <a href="https://www.frontendmentor.io/profile/Marimelle" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>
        </li>
        <li class="link">
          <a href="https://www.linkedin.com/" target="_blank" rel="noopener noreferrer">LinkedIn</a>
        </li>
        <li class="link">
          <a href="https://x.com/" target="_blank" rel="noopener noreferrer">Twitter</a>
        </li>
        <li class="link">
          <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">Instagram</a>
        </li>
      </ul>
    </nav>
  </main>
  
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Marimelle" rel="noopener noreferrer">Marimelle Dumo</a>.</p>
  </footer>
  </div>
</body>
</html>
